<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
  {% if user.is_authenticated %}
   {{request.user}}
  <form action="" method="post">
    {% csrf_token %}
    

    {% for i in a %}
      {{i.label_tag}} {{i}} <br> <br>
    {% endfor %}
     <button> Submit</button>
   </form>
    
    {% else %}
   <form action="" method="post">
    {% csrf_token %}
    

    {% for i in a %}
      {{i.label_tag}} {{i}} <br> <br>
    {% endfor %}
     <button> Submit</button>
   </form>
  {% endif %}
</body>
</html>
