<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Update list</h1>
    </center>
    <div class="flex-item">
        <form action="/update/{{a}}/" method="post">
            {% csrf_token %}
            {{a}}
            {% for f in myform %}
            {{ f.label_tag }}{{ f }}{{ f.errors|striptags }} <br /> <br />
            {% endfor %}
            <button>Submit</button>
        </form>
    </div>

</body>

</html>
