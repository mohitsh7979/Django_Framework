{% extends 'base.html' %}
{% block content %}


{% for i in data %}

<form method="POST" action="/Admin/emp/employee_add/" enctype="multipart/form-data">
    <input type="hidden" name="csrfmiddlewaretoken" value="Yl2mUYLzvhOIPQNR6e54VoMx51QTnlVrpGjT2BL2O8EzOSE4yyWKEGewmHH0gDOp">
<div class="col-12">
<h5 class="form-title"><span>Update Employee Details</span></h5>
</div>
    

    


 
    

    <div class="form-group">
       
        <label for="id_profile_pic">Profile pic:</label>  <input type="file" name="profile_pic" class="form-control" accept="image/*" required id="id_profile_pic"  value = {{i.profile_pic}}>  

    </div>

    

    <div class="form-group">
       
        <label for="id_first_name">First name:</label>  <input type="text" name="first_name" class="form-control" maxlength="100" required id="id_first_name"  value = {{i.first_name}}>  

    </div>

    

    <div class="form-group">
       
        <label for="id_last_name">Last name:</label>  <input type="text" name="last_name" class="form-control" maxlength="100" required id="id_last_name"  value = {{i.last_name}}>  

    </div>

    

    <div class="form-group">
       
        <label for="id_mobile_no">Mobile no:</label>  <input type="text" name="mobile_no" class="form-control" id="id_mobile_no"  value = {{i.mobile_no}}>  

    </div>

    

    <div class="form-group">
       
        <label for="id_gender">Gender:</label>  <select name="gender" class="form-control" required id="id_gender"  value = {{i.gender}}>
<option value="" selected>---------</option>

<option value="male">male</option>

<option value="female">female</option>

<option value="other">other</option>

</select>  

    </div>

    

    <div class="form-group">
       
        <label for="id_designation">Designation:</label>  <select name="designation" class="form-control" required id="id_designation"  value = {{i.designation}}>
<option value="" selected>---------</option>

<option value="Sales Officer">Sales Officer</option>

<option value="Territory Exceutive">Territory Exceutive</option>

<option value="Field Assistant">Field Assistant</option>

<option value="General Manager">General Manager</option>

<option value="HR Manager">HR Manager</option>

<option value="Office Management Staff">Office Management Staff</option>

<option value="CA">CA</option>

<option value="Director">Director</option>

<option value="Desk Office Assitant">Desk Office Assitant</option>

</select>  

    </div>

    

    <div class="form-group">
       
        <label for="id_email">Email:</label>  <input type="email" name="email" class="form-control" maxlength="100" required id="id_email"  value = {{i.email}}>  

    </div>

    

    <div class="form-group">
       
        <label for="id_address">Address:</label>  <textarea name="address" cols="40" rows="10" class="form-control" required id="id_address"  value = {{i.address}}>
</textarea>  

    </div>

    

    <div class="form-group">
       
        <label for="id_pan_card">Pan card:</label>  <input type="file" name="pan_card" class="form-control" accept="image/*" required id="id_pan_card"  value = {{i.pan_card}}>  

    </div>

    

    <div class="form-group">
       
        <label for="id_adhar_card">Adhar card:</label>  <input type="file" name="adhar_card" class="form-control" accept="image/*" required id="id_adhar_card"  value = {{i.adhar_card}}>  

    </div>

    

    <div class="form-group">
       
        <label for="id_cheque">Cheque:</label>  <input type="file" name="cheque" class="form-control" accept="image/*" required id="id_cheque"  value = {{i.cheque}}>  

    </div>

    

<div class="col-12">
<button type="submit" class="btn btn-primary">Add Employee</button>
</div>
    <br>


{% endfor %}

{% endblock %}
