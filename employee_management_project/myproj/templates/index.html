<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">





    <style>
        body {

            background-color: #084d2d;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }


        .container {

            display: flex;
            justify-content: space-between;


            margin: 0px;
            padding: 0px;
        }

        #box-1 {

            width: 20%;


            border-radius: 0px 15px 15px 0px;

            margin-top: 2%;
            margin-bottom: 2%;
            background-color: white;

        }

        #box-2 {



            width: 100%;


            margin-left: 20px;
            margin-top: 2%;
            margin-bottom: 2%;
            margin-right: 15px;
        }

        .mybox {

            width: 100%;
            height: 100%;


        }

        #mybox-1 {

            height: 10vh;
            background-color: white;
        }

        #mybox-2 {

            height: 85vh;

            margin-top: 30px;
            background-color: white;
            border-radius: 15px;

        }

        .logo {

            height: 30%;
            width: 100%;

        }



        .logout {

            height: 10%;
            width: 100%;
            margin-bottom: 20px;
        }

        .menu a {

            text-decoration: none;
            color: black;
            font-size: 18px;
            display: block;

        }

        .menu {

            display: flex;

            padding: 30px
        }

        .logo img {

            width: 100%;
            height: 100%;

        }

        .logout {

           font-size: 18px;
           margin-top: 30px;
           margin-left: 30px;
           display: flex;
        


        }

        .logout a {
            text-decoration: none;
            color: black;
            padding: 15px;
            border-radius: 10px;
            height: 20px;
            margin: 5px;
            
            background-color: lightgray;
        }

        .logout a:hover{

            background-color: #084d2d;
        }

        #mybox-1 {

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mybox input {

            width: 90%;
            height: 40px;
            margin: 5px;

        }

        .able {

            height: 100%;
            width: 100%;
        }

        .head {

            display: flex;
            justify-content: right;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h3 {
            margin: auto;
            font-size: 40px;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif

        }

        button {

            margin: 5px;
            border: none;
            background-color: #084d2d;
            padding: 13px;
            width: 100px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        button a {

            text-decoration: none;
            color: white;   
        }

        #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td,
        #customers th {
            border-bottom: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }

        .m{
            color:#084d2d;
        }

        .search{

           border-radius: 5px;
           padding: 10px;
           outline: none;
        }

        .search:focus{

            border: 2px solid #084d2d;
        }

        
    </style>
</head>

<body>




    <div class="container">
        <div class="box" id="box-1">
            <div class="logo">
                <img src="{% static 'Entorno-Green-Logo.png' %}" alt="">
            </div>
            <div class="dashborad">
                <div class="menu"><a href="/">Dashobard</a></div>
                <div class="menu"><a href="/">Farmer Database</a></div>
                <div class="menu"><a href="/deal/dealer_detail/">Dealer Database</a></div>
                <div class="menu"><a href="/deal/distributer_detail/">Distributer Database</a></div>
                <div class="menu"><a href="">Employee Database</a></div>
                <div class="menu"><a href="">Resources</a></div>
            </div>
            <hr>
            <div class="logout">

                {% if user.is_authenticated %}

                <p>Welcome {{request.user}}</p>
                <a href="/auth/logout/">Log Out</a>

                {% else %}
                <a href="/auth/signup/">Sign Up</a>
                <a href="/auth/login/">Log in</a>
                {% endif %}
            </div>
        </div>
        <div class="box" id="box-2">
            <div class="mybox" id="mybox-1">
                <form action="/dash/search/" method="post" style="display: flex; width: 90%;">
                    {% csrf_token %}
                <input type="search" placeholder="Search Farmer,Dealer,Employee" name="search" class="search">
                <button>Search</button>
                </form>
            </div>

            <div class="mybox" id="mybox-2">
                
                {% block table %}{% endblock table %}
            </div>
            

        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        
</body>

</html>
