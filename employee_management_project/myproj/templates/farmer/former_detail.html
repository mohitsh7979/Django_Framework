<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  </head>
  <body>
    {% comment %} <div class="conatiner">
      {% for i in a %}
        {{ i.label_tag }} {{ i }} <br /> <br />
      {% endfor %}
    </div> {% endcomment %}

    <div class="container">
      <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
          <h3>Add Farmer Details</h3>
          <hr />

          <form action="" method="post" novalidate class="shadow p-5" >
            {% csrf_token %}
            <div class="mb-3">
              {% for i in a %}
                {{ i.label }} {{ i }} {{ i.errors|striptags }} <br /> <br />
              {% endfor %}
            </div>
            <button class="btn btn-primary" style="background-color: #084d2d; width:100% ; padding:10px ;border: none; outline: none;">Submit</button>
            <br />
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
